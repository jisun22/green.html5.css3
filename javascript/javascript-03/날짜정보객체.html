<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜정보객체</title>
</head>
<body>
<script>
   //자바스크립트에서 제공하는 날짜 객체
   
   var today = new Date();
   var nowMonth = today.getMonth() + 1,
       nowDate = today.getDate(),
       nowDay = today.getDay();

       document.write("<h1>오늘 날짜 정보</h1>");
       document.write("현재 월:" + nowMonth, "<br>" );
       document.write("현재 일:" + nowDate, "<br>");
       document.write("현재 요일:" + nowDay, "<br>");

  var worldup = new Date(2002, 4, 31);
  var theMonth = worldup.getMonth(),
                 theDate = worldup.getDate(),
                 theDay = worldup.getDay();

   document.write("<h1> 월드컵 날짜 정보</h1>");
   document.write("2002년 월드컵 몇 월:" + theMonth, "<br>" );
   document.write("2002년 월드컵 몇 일:" + theDate, "<br>");
   document.write("2002년 월드컵 몇 무슨 요일:" + theDay, "<br>");

</script>

<script>
    var today = newDate();
    var nowYear = today.getFullYear();

    var theDate = new Date(nowYear, 11, 31);
    var diffDate = theDate.getTime() - today.getTime();

    var result = Math.ceil( diffDate / (60*1000*60*24));
    document.write("연말 D-day:" + result + "일 남았습니다.");

    </script>
</body>
</html>
