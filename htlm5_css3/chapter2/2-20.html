<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>   
</head>
<body>
    <h1><b>1.</b></h1>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
        
        <h1><b>2.</b></h1>
        <table border="1">
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <td colspan="2">7</td>
                <td>8</td>
            </tr>
        </table>
        <h1><b>3.</b></h1>
        <table border="1">
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <h1><b>4.</b></h1>
        <table border="1">
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2">6</td>
            </tr>
            <tr>
               <td colspan="3">7</td>
            </tr>
        </table>

</body>
</html>
